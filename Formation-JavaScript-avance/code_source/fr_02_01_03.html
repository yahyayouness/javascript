<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title></title>

  <script>

  var doLoad = function(){
    var elements = document.getElementsByTagName('li');;
    for(var i = 0; i < elements.length; i++) {

        elements[i].addEventListener( 'click', function() {
        	console.log(i);
    			elements[i].innerHTML = elements[i].innerHTML+' clicked';
        });
    }
  }

  window.onload = doLoad;


  </script>

</head>
<body>

  <ul>
    <li>Li 1</li>
    <li>Li 2</li>
    <li>Li 3</li>
  </ul>
  
</body>
</html>
