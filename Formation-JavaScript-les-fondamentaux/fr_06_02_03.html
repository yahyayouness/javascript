<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>onClick</title>
  <script>
  window.onload = function(){
    var the_input = document.getElementById('the_input');
    the_input.onchange = function(e){
      console.dir(e);
    }
  }
  </script>
</head>
<body>
  <input type="text" id="the_input">
</body>
</html>
